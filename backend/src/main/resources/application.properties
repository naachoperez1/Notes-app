# DATABASE.NAME is the name of the database you created in MySQL Server
# YOUR.USERNAME is your database username
# YOUR.PASSWORD is your database password

spring.datasource.url=jdbc:mysql://localhost:3306/{DATABASE.NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username={YOUR.USERNAME} 
spring.datasource.password={YOUR.PASSWORD}


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

